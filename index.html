<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dynamic Full-Screen Background Image with Tenor GIF Embed</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            overflow: hidden; /* Prevent scrollbars */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            transition: background-image 0.3s ease;
            z-index: -1; /* Ensure background is behind other content */
        }

        .proposal-box {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            max-width: 80%; /* Maximum width for the box */
            text-align: center;
            color: white; /* Text color */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .typewriter-text {
            overflow: hidden; /* Ensures text does not overflow */
            white-space: pre-wrap; /* Allows text to wrap */
            margin: 0 auto; /* Centers the text horizontally */
            animation: typewriter 3s steps(30, end); /* Typing effect animation */
        }

        @keyframes typewriter {
            from {
                width: 0;
            }
            to {
                width: 100%;
            }
        }

        .button-container {
            margin-top: 20px; /* Space between text and button */
        }

        .button {
            background-color: #ff4d4d;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .radio-group {
            margin-top: 20px;
            text-align: left;
        }

        .radio-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .radio-item img {
            width: 50px;
            height: 50px;
            margin-right: 10px;
            border-radius: 5px;
        }

        .radio-item input[type="radio"] {
            margin-right: 10px;
        }

        .input-field {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            border: none;
            width: calc(100% - 22px);
        }

        .summary {
            margin-top: 30px;
            text-align: left;
            max-width: 80%;
            margin-left: 10%;
            padding: 10px;
            border-radius: 10px;
            background-color: #333;
            display: none; /* Initially hidden */
        }

        .summary p {
            color: white;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <!-- Background container -->
    <div class="container" id="container"></div>

    <!-- Proposal Box -->
    <div class="proposal-box" id="proposalBox">
        <div class="typewriter-text">
            <p id="question">I want to take you out for a Date, before that you should answer these questions. Shall we?</p>
        </div>
        <div class="button-container">
            <button class="button" id="yesButton">Yes</button>
        </div>
    </div>

    <!-- Summary Box (hidden initially) -->
    <div class="summary" id="summaryBox">
        <p id="summaryText"></p>
    </div>

    <script>
        // Array of background image URLs
        const backgroundImages = [
            'url(https://i.pinimg.com/originals/81/db/13/81db13e2f13c85ff7ed91b5719c9be80.gif)',
            'url(https://i.pinimg.com/originals/da/25/3d/da253d252fe1112c3a423f897509cd51.gif)',
        ];

        // Function to set a random background image every 5 seconds
        function setRandomBackground() {
            const randomIndex = Math.floor(Math.random() * backgroundImages.length);
            const imageUrl = backgroundImages[randomIndex];
            document.getElementById('container').style.backgroundImage = imageUrl;
        }

        // Call setRandomBackground initially
        setRandomBackground();

        // Change background image every 5 seconds
        setInterval(setRandomBackground, 5000); // 5000 milliseconds = 5 seconds

        // Handle button click
        const yesButton = document.getElementById('yesButton');
        const questionElement = document.getElementById('question');
        const buttonContainer = document.querySelector('.button-container');
        const summaryBox = document.getElementById('summaryBox');
        const summaryText = document.getElementById('summaryText');
        const proposalBox = document.getElementById('proposalBox');

        yesButton.addEventListener('click', () => {
            askNextQuestion('What is the name of your number in my contacts?', 'Enter your answer here');
        }, { once: true });

        function askNextQuestion(questionText, inputPlaceholder) {
            questionElement.textContent = questionText;
            yesButton.textContent = 'Next';

            const inputField = document.createElement('input');
            inputField.type = 'text';
            inputField.className = 'input-field';
            inputField.placeholder = inputPlaceholder;

            clearPreviousInput();
            buttonContainer.insertBefore(inputField, yesButton);

            yesButton.onclick = () => {
                const answer = inputField.value;
                alert(`Your answer: ${answer}`);
                if (questionText === 'What is the name of your number in my contacts?') {
                    askNextPlaceQuestion();
                } else if (questionText === 'Choose the Place for Date:') {
                    askNextDateTypeQuestion();
                } else if (questionText === 'What type of date you want?') {
                    showSummary(answer);
                }
            };
        }

        function askNextPlaceQuestion() {
            questionElement.textContent = 'Choose the Place for Date:';
            yesButton.textContent = 'Next';

            clearPreviousInput();

            const places = [
                { name: 'Qutub Minar', img: 'https://upload.wikimedia.org/wikipedia/commons/4/4a/Qutb_Minar%2C_Delhi.jpg' },
                { name: 'CP', img: 'https://upload.wikimedia.org/wikipedia/commons/e/eb/Connaught_Place_Night.jpg' },
                { name: 'Cybercity', img: 'https://upload.wikimedia.org/wikipedia/commons/f/f3/DLF_Cyber_City_Gurgaon.jpg' },
                { name: 'India Gate', img: 'https://upload.wikimedia.org/wikipedia/commons/e/e1/India_Gate_in_New_Delhi_03-2016.jpg' },
            ];

            const radioGroup = createRadioGroup('place', places, 'Other place');
            buttonContainer.insertBefore(radioGroup, yesButton);

            yesButton.onclick = () => {
                const selectedPlace = document.querySelector('input[name="place"]:checked');
                const otherPlace = radioGroup.querySelector('.input-field').value;
                const answer = selectedPlace ? selectedPlace.value : otherPlace;
                alert(`Chosen place: ${answer}`);
                askNextDateTypeQuestion();
            };
        }

        function askNextDateTypeQuestion() {
            questionElement.textContent = 'What type of date you want?';
            yesButton.textContent = 'Next';

            clearPreviousInput();

            const dateTypes = [
                { name: 'Chai Date', img: 'https://upload.wikimedia.org/wikipedia/commons/7/7f/Indian_Chai.JPG' },
                { name: 'Pizza Date', img: 'https://upload.wikimedia.org/wikipedia/commons/d/d3/Pizza_pepperoni.jpg' },
                { name: 'Street food Date', img: 'https://upload.wikimedia.org/wikipedia/commons/2/2f/Street_food_stall.jpg' },
                { name: 'Coffee Date', img: 'https://upload.wikimedia.org/wikipedia/commons/4/45/A_small_cup_of_coffee.JPG' },
            ];

            const radioGroup = createRadioGroup('dateType', dateTypes);
            buttonContainer.insertBefore(radioGroup, yesButton);

            yesButton.onclick = () => {
                const selectedDateType = document.querySelector('input[name="dateType"]:checked');
                const answer = selectedDateType ? selectedDateType.value : 'No selection';
                alert(`Chosen date type: ${answer}`);
                showSummary(answer);
            };
        }

        function clearPreviousInput() {
            const previousInput = buttonContainer.querySelector('.input-field');
            if (previousInput) {
                previousInput.remove();
            }
            const previousRadioGroup = buttonContainer.querySelector('.radio-group');
            if (previousRadioGroup) {
                previousRadioGroup.remove();
            }
        }

        function createRadioGroup(name, items, inputPlaceholder = null) {
            const radioGroup = document.createElement('div');
            radioGroup.className = 'radio-group';

            items.forEach(item => {
                const radioItem = document.createElement('div');
                radioItem.className = 'radio-item';
                radioItem.innerHTML = `
                    <input type="radio" name="${name}" value="${item.name}">
                    <img src="${item.img}" alt="${item.name}">
                    <label>${item.name}</label>
                `;
                radioGroup.appendChild(radioItem);
            });

            if (inputPlaceholder) {
                const otherInput = document.createElement('input');
                otherInput.type = 'text';
                otherInput.className = 'input-field';
                otherInput.placeholder = inputPlaceholder;
                radioGroup.appendChild(otherInput);
            }

            return radioGroup;
        }

        function showSummary(dateType) {
            proposalBox.style.display = 'none'; // Hide the proposal box
            summaryBox.style.display = 'block'; // Show the summary box

            summaryText.textContent = `Congrats Divya! Your ${dateType} date has been fixed with Digvijay Maurya at ${place} ${other place}`;
            const selectedPlace = document.querySelector('input[name="place"]:checked');
            const otherPlace = document.querySelector('.radio-group .input-field').value;
            const place = selectedPlace ? selectedPlace.value : otherPlace;
            summaryText.textContent += place === 'Other place' ? otherPlace : place;
        }
    </script>
</body>
</html>
